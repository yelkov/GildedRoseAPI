quarkus.datasource.db-kind = mysql
quarkus.datasource.username = root
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/gildedrose
quarkus.hibernate-orm.log.sql: true

%test.quarkus.datasource.jdbc.url = jdbc:mysql://localhost:3306/gildedrose_test
